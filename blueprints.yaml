name: License Manager
version: 0.1.0
description: Allow easy management of Grav pugin licenses
icon: key
author:
  name: Trilby Media LLC
  email: andy@trilbymedia.com
homepage: https://github.com/trilby-media-llc/grav-plugin-license-manager
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/trilby-media-llc/grav-plugin-license-manager/issues
